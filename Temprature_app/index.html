<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Weather Information App</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Meles Weather</h1>
        <form  class="change-location text-muted text-center my-4">
            <label for="city">Enter a location or weather Information</label>
            <input type="text" class="form-control p-4" name="city">

        </form>
        <div class="card shadow-lg rounded">
            <img src="http://via.placeholder.com/400x300" class="time cad-img-top">
            <div class="icon bg-light mix-auto text-center">

            </div>
            <div class="details text-muted text-uppercase text-center">
                <h5 class="my-3"></h5>
                <div class="my-3"></div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>      
    </div>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/forecast.js"></script>
</body>
</html>
